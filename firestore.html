<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="./customjs.js"></script>
    
    <script>
      initAll();
    </script> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Firestore Sandbox - Data to Value</title>
  </head>
  <body> 
    
<div class="container">
<section>
  <div class="px-4 py-5 my-5 text-center">
    <div class="row mb-2">
      <div class="col-6 themed-grid-col">
  </div>
  </div>
    <h1 class="display-5 fw-bold">Firestore Project Sandbox</h1>
  </div>
</section>

<div class="container">
    <h2>dataLayer Push</h2>
    <section id="booking_id" class="container px-10 gx-10 mb-5">
      <div class="container px-10 gx-10 mb-5">
        <div class="input-group mb-2 ">
          <span class="input-group-text">generate_lead</span>
          <textarea id="dl-generate_lead" class="form-control" rows="4">
            {
              "event": "generate_lead",
              "booking_id": "123"
            }</textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="pushToDataLayer('generate_lead')">Push to dataLayer</button>
      </div>
      <h2>HTTP request</h2>
      <p>Send a POST request to a custom URL that contains the JSON below.</p>
      <section id="booking_id" class="container px-10 gx-10 mb-5">
        <div class="container px-10 gx-10 mb-5">
          <div class="input-group mb-2 ">
            <span class="input-group-text">URL endpoint</span>
            <textarea id="dl-endpoint" class="form-control" rows="1">
            https://sgtm.datatovalue.nl/firestore</textarea>
          </div>
            <div class="input-group mb-2 ">
            <span class="input-group-text">JSON body</span>
            <textarea id="dl-request" class="form-control" rows="4">
             {
              "booking_id": "456"
            }</textarea>
          </div>
          <button type="submit" class="btn btn-primary" onclick="sendToEndpoint()">Send request to endpoint</button>
        </div>
      </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
